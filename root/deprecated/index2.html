<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mastern</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <link rel="icon" href="../webinterface/static/img/arthroplasty.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="../webinterface/static/script/display.js"></script>
    </head>
    <body>
        <div id="gridwrapper">
            <div id='menu'>
                <section id="title">
                    <h1>Machine learning<br>in progress</h1>
                    <p>This is the web framework for my master thesis project.</p>
                    <p id="status">Website is loading (probably)</p>
                </section>

                <section id="input">
                    <form>
                        <input id="buttons" method="post">
                    </form>>
                </section>
            </div>

            <section id="data">
                <h1 id="resultheader"></h1>
                <button id="r2button"> R^2 score </button>
                <div id="r2info"> Prediction has score of 0.002 </div>
                <img src="../webinterface/static/img/load.gif" id="loadinggif" title="Loading"/>
                <table id="results_table">
                    {{ data | safe }}
                    {{ data | safe }}
                    {{ r2 | safe }}
                </table>
                <p id="savestatus"></p>
                <p id="resultcontext"></p>
            </section>
            <section id="graphs">
                <h1>Graphs</h1>
            </section>
        </div>
    </body>
</html>
