<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mastern science</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='science.css') }}">
        <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <link rel="icon" href="../static/img/arthroplasty.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="../static/script/science.js"></script>
    </head>
    <body>
        <div id="gridwrapper">
            <div id='menu'>
                <section id="title" class="hideSection">
                    <h1>Machine learning<br>in progress</h1>
                    <p>This is the web framework for my master thesis project.</p>
                    <div id="status">Website is loading (probably)</div>
                </section>

                <section id="input" class="hideSection">
                    <form id="buttons" method="post">
                        <button type="button" id="featurebtn" class="button"> Choose feature set </button>
                        <button type="button" id="dt" class="button"> Decision Tree </button>
                        <button type="button" id="mlp" class="button"> MLP </button>
                        <button type="button" id="linear" class="button"> Leave One Out </button>
                        <button type="button" id="linear20" class="button">Leave One Out 20</button>
                    </form>
                </section>
            </div>

            <section id="results" class="hideSection">
                <section id="data">
                    <h1 id="resultheader"></h1>

                    <button id="r2button"> R2 score </button>
                    <div id="r2info"> You shouldn't be able to see this. </div>

                    <img src="../static/img/load.gif" id="loadinggif" title="Loading"/>

                    <table id="results_table">

                    </table>

                    <p id="best"></p>
                    <p id="worst"></p>
                    <p id="mean"></p>

                    <p id="savestatus"></p>
                    <p id="resultcontext"></p>

                    <section class="hideSection">
                        <ul id="features" class="feature"></ul>
                        <button type="button" id="saveFeatures" class="button feature"> Save </button>
                    </section>

                    <section id="graphFiller" class="hideSection">
                        <h1>Graphs</h1>
                        <div id="graphs"></div>
                    </section>
                </section>
            </section>

            <section id="fileUpload">
                <form action="submit"></form>
            </section>

            <form action="/">
                <button id="scienceToggle" class="button guitoggle">Normal</button>
            </form>
        </div>
    </body>
</html>
